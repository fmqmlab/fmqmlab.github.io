<hr>
<label for = "user_image">Image file:</label> &nbsp;
<input type = "file" id = "user_image">
<br><br>
<label for = "kxmin">kx_min:</label> &nbsp;
<input type = "number" class = 'pydpe-input' id = "kxmin" min = "-2" max = "2" step = "0.01" value = "-1.00">
&emsp;
<label for = "kxmax">kx_max:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "kxmax" min = "-2" max = "2" step = "0.01" value = "1.00">
&emsp;
<label for = "theta_s">&theta;<sub>s</sub>:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "theta_s" min=75 max=105 step=0.2 value="90.00">
&emsp;
<label for = "rotation_s">rotation_s:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "rotation_s" min=0 max=360 step=2 value="0.00">
&emsp;
<label for = "wf">wf:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "wf" min=3 max=7 step=0.01 value="4.50">
<br><br>
<label for = "kymin">ky_min:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "kymin" min = "-2" max = "2" step = "0.01" value = "-1.00">
&emsp;
<label for = "kymax">ky_max:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "kymax" min = "-2" max = "2" step = "0.01" value = "1.00">
&emsp;
<label for = "phi_s">&phi;<sub>s</sub>:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "phi_s" min=-15 max=105 step=1 value="45.00">
&emsp;
<label for = "hv">h&nu;:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "hv"  min=0 max=40 step=0.01 value="22.80">
&emsp;
<label for = "FOV">FOV:</label> &nbsp;
<input type = "number"  class = 'pydpe-input' id = "FOV" min=5 max=20 step = 0.1 value="15.00">
&emsp;
<br><br>
<div class = "submit-center">
<button id="submit-button" class = "pydpe-submit" type="submit">Submit</button>
</div>
<br><br><br><br>

<div id = "graph-area" class = "graph"></div>
